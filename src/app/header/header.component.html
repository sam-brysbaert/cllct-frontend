<div class="header-wrapper" color="primary">
  <div class="header-content">
    <div id="main-title">Cllct</div>
    <div id="tools">
      <div id="search">
        <form action="">
          <mat-icon id="searchIcon">search</mat-icon>
          <mat-form-field>
            <input
              matInput
              (keyup)="updateFilterTerm($event.target.value)"
              (keydown.enter)="$event.preventDefault()"
              placeholder="Filter by name, tag or url"
              matAutosize="true"
            />
          </mat-form-field>
        </form>
      </div>

      <div id="theme-container">
        <mat-icon>
          wb_incandescent
        </mat-icon>
        <mat-slide-toggle
          [checked]="isDarkTheme | async"
          (change)="toggleDarkTheme($event.checked)"
        ></mat-slide-toggle>
      </div>

      <div id="user-container">
        <button mat-mini-fab [matMenuTriggerFor]="appMenu">
          <mat-icon>account_circle</mat-icon>
        </button>
      </div>
      <mat-menu #appMenu="matMenu">
        <div class="username">{{ user$ | async }}</div>
        <button mat-menu-item>Logout</button>
      </mat-menu>
    </div>
  </div>
</div>
