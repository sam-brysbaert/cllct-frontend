<div class="wrapper">
  <input (keyup)="filterLinks$.next($event.target.value)" type="text" />
  <div *ngFor="let link of links$ | async | linkFilter: filterTerm">
    <app-link-details [link]="link"></app-link-details>
  </div>
  <div class="buttonContainer">
    <button mat-fab class="newLinkButton"><mat-icon>add</mat-icon></button>
  </div>
</div>
