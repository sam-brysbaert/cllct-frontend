<mat-card>
  <div class="content">
    <mat-card-title (click)="open(link)">
      {{ link.name }}
    </mat-card-title>
    <mat-card-subtitle (click)="open(link)">
      {{ link.path }}
    </mat-card-subtitle>
  </div>
  <div class="options">
    <button mat-icon-button (click)="openEditLinkDialog()">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button [matMenuTriggerFor]="areYouSure">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
  <mat-menu #areYouSure="matMenu">
    <div class="confirmation-text">
      Are you sure you want to delete this link?
    </div>
    <button mat-menu-item (click)="deleteLink()">
      Yes, I'm sure
    </button>
  </mat-menu>
</mat-card>
