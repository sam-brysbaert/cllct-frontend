<mat-card>
  <mat-card-header>
    <mat-card-title>Register</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.value)">
      <mat-form-field>
        <input
          matInput
          id="username"
          formControlName="username"
          placeholder="username"
        />
      </mat-form-field>
      <span formGroupName="passwordGroup">
        <mat-form-field>
          <input
            matInput
            id="password"
            formControlName="password"
            placeholder="password"
          />
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            id="confirmPassword"
            formControlName="confirmPassword"
            placeholder="confirmPassword"
          />
        </mat-form-field>
      </span>
    </form>
  </mat-card-content>
</mat-card>
