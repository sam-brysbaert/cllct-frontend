<div class="categoryListWrapper">
  <div class="toggle-wrapper">
    <!-- toggle button for categories list (only on narrow screens) -->
    <button
      id="toggleCategories"
      mat-stroked-button
      *ngIf="isHandset$ | async; else elseBlock"
      (click)="isCollapsed = !isCollapsed"
    >
      <span class="material-icons"> folder </span>
      <span class="text"> categories</span>
    </button>
    <!-- otherwise, just a label -->
    <ng-template #elseBlock>
      <div id="categoriesLabel">
        <mat-icon>folder</mat-icon>
        <span class="text">categories</span>
      </div>
    </ng-template>
    <button mat-stroked-button id="editCategories">
      <mat-icon>edit</mat-icon>
    </button>
  </div>
  <mat-divider></mat-divider>
  <!-- button to get all categories -->
  <div [@smoothCollapse]="isCollapsed && (isHandset$ | async) ? 'show' : null">
    <button
      mat-button
      id="allCategories"
      [class.selected]="!selectedCategory"
      (click)="onSelect(null)"
    >
      <mat-icon>bookmarks</mat-icon>
      <span>all links</span>
    </button>

    <!-- list of categories in a material tree -->
    <mat-tree
      [dataSource]="dataSource"
      [treeControl]="treeControl"
      class="category-tree"
    >
      <!-- categories with no children -->
      <mat-tree-node *matTreeNodeDef="let node" matTreeToggle>
        <li class="mat-tree-node">
          <button
            mat-button
            class="category-text"
            [class.selected]="node === selectedCategory"
            (click)="onSelect(node)"
          >
            <span
              class="dot"
              [style.background-color]="node.color ? node.color : 'grey'"
            ></span>
            <span class="category-name">{{ node.name }}</span>
          </button>
          <button mat-icon-button disabled></button>
        </li>
      </mat-tree-node>
      <!-- categories with children -->
      <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
        <li>
          <div class="mat-tree-node">
            <button
              mat-button
              class="category-text"
              [class.selected]="node === selectedCategory"
              (click)="onSelect(node)"
            >
              <span
                class="dot"
                [style.background-color]="node.color ? node.color : 'grey'"
              ></span>
              <span class="category-name">{{ node.name }}</span>
            </button>
            <button mat-icon-button matTreeNodeToggle>
              <mat-icon>{{
                treeControl.isExpanded(node) ? "chevron_right" : "expand_more"
              }}</mat-icon>
            </button>
          </div>
          <ul [@smoothCollapse]="treeControl.isExpanded(node) ? 'show' : null">
            <ng-container matTreeNodeOutlet></ng-container>
          </ul>
        </li>
      </mat-nested-tree-node>
    </mat-tree>
  </div>
</div>
