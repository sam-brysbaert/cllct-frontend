<button
  id="toggleCategories"
  mat-button
  *ngIf="isHandset$ | async"
  (click)="isCollapsed = !isCollapsed"
>
  <span class="material-icons"> folder </span>
  folders
</button>
<div [@smoothCollapse]="isCollapsed && (isHandset$ | async) ? 'show' : null">
  <mat-tree
    [dataSource]="dataSource"
    [treeControl]="treeControl"
    class="category-tree"
  >
    <mat-tree-node *matTreeNodeDef="let node" matTreeToggle>
      <li class="mat-tree-node">
        <div class="category-text">
          <span class="dot" [style.background-color]="node.color"></span>
          <span class="category-name">{{ node.name }}</span>
        </div>
        <button mat-icon-button disabled></button>
      </li>
    </mat-tree-node>
    <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
      <li>
        <div class="mat-tree-node">
          <div class="category-text">
            <span class="dot" [style.background-color]="node.color"></span>
            <span class="category-name">{{ node.name }}</span>
          </div>
          <button mat-icon-button matTreeNodeToggle>
            <mat-icon>{{
              treeControl.isExpanded(node) ? "chevron_right" : "expand_more"
            }}</mat-icon>
          </button>
        </div>
        <ul [@smoothCollapse]="treeControl.isExpanded(node) ? 'show' : null">
          <ng-container matTreeNodeOutlet></ng-container>
        </ul>
      </li>
    </mat-nested-tree-node>
  </mat-tree>
</div>
